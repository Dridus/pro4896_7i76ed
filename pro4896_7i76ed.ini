[EMC]
VERSION = 1.1
MACHINE = PRO4896_7I76ED
DEBUG = 0

[APPLICATIONS]
APP = xset -dpms

[DISPLAY]
DISPLAY = gmoccapy
PREFERENCE_FILE_PATH = /home/robo/pro4896_7i76ed_gmoccapy_preferences
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
PROGRAM_PREFIX = /home/robo/nc
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
INCREMENTS = 5.000 mm, 1.000 mm, 0.100 mm, 0.010 mm
MAX_SPINDLE_OVERRIDE = 1.5
MIN_SPINDLE_OVERRIDE = .5
MAX_FEED_OVERRIDE = 2.5
DEFAULT_SPINDLE_SPEED = 8000
MIN_SPINDLE_0_SPEED = 8000
MAX_SPINDLE_0_SPEED = 24000

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = pro4896_7i76ed.var
SUBROUTINE_PATH = /home/robo/pro4896_7i76ed/macros
ORIENT_OFFSET = 0
RS274NGC_STARTUP_CODE = G17 G21 G40 G49 G64 P0.01 G80 G90 G94 G97
USER_M_PATH = userm
INI_VARS = 1
HAL_PIN_VARS = 1

[MACROS]
MACRO = safe_to_g54_zero
MACRO = to_g53_zero
MACRO = to_front_right
MACRO = to_back_left
MACRO = probe_z

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask

[HAL]
HALFILE = pro4896_7i76ed.hal
HALFILE = vc-p2s.hal
HALUI = halui
POSTGUI_HALFILE = vc-p2s-postgui.hal

[HALUI]
MDI_COMMAND=...
MDI_COMMAND=...
MDI_COMMAND=...
MDI_COMMAND=...
MDI_COMMAND=...
MDI_COMMAND=G10 L20 P1 X0
MDI_COMMAND=G10 L20 P1 Y0
MDI_COMMAND=G10 L20 P1 Z0
MDI_COMMAND=o<safe_to_g54_zero> call

[TRAJ]
SPINDLES = 1
COORDINATES = XYZY
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 50
MAX_LINEAR_VELOCITY = 494
MAX_LINEAR_ACCEL = 1500

[KINS]
KINEMATICS = trivkins coordinates=XYZY
JOINTS = 4

[AXIS_X]
MAX_VELOCITY = 350
MAX_ACCELERATION = 1250
MIN_LIMIT = 0
MAX_LIMIT = 1250

[JOINT_0]
TYPE = LINEAR
MAX_VELOCITY = 350
MAX_ACCELERATION = 1250
MIN_LIMIT = -2.5
MAX_LIMIT = 1250
HOME = 0.0
HOME_IGNORE_LIMITS = YES
HOME_OFFSET = -2.5
HOME_SEARCH_VEL = -25
HOME_LATCH_VEL = -1
HOME_FINAL_VEL = 25
HOME_SEQUENCE = 2
VOLATILE_HOME = 0

[AXIS_Y]
MAX_VELOCITY = 350
MAX_ACCELERATION = 1250
MIN_LIMIT = 0
MAX_LIMIT = 2500

[JOINT_1]
TYPE = LINEAR
MAX_VELOCITY = 350
MAX_ACCELERATION = 1250
MIN_LIMIT = -2.5
MAX_LIMIT = 2500
HOME = 0.0
HOME_IGNORE_LIMITS = YES
HOME_OFFSET = -2.5
HOME_SEARCH_VEL = -25
HOME_LATCH_VEL = -1
HOME_FINAL_VEL = 25
HOME_SEQUENCE = -3
VOLATILE_HOME = 0

[JOINT_3]
TYPE = LINEAR
MAX_VELOCITY = 350
MAX_ACCELERATION = 1250
MIN_LIMIT = -2.5
MAX_LIMIT = 2500
HOME = 0.0
HOME_IGNORE_LIMITS = YES
HOME_OFFSET = -2.5
HOME_SEARCH_VEL = -25
HOME_LATCH_VEL = -1
HOME_FINAL_VEL = 25
HOME_SEQUENCE = -3
VOLATILE_HOME = 0

[AXIS_Z]
MAX_VELOCITY = 200
MAX_ACCELERATION = 750
MIN_LIMIT = -367
MAX_LIMIT = 0

[JOINT_2]
TYPE = LINEAR
MAX_VELOCITY = 200
MAX_ACCELERATION = 750
MIN_LIMIT = -367
MAX_LIMIT = 5
HOME = 0
HOME_IGNORE_LIMITS = YES
HOME_OFFSET = 5
HOME_SEARCH_VEL = 25
HOME_LATCH_VEL = 1
HOME_FINAL_VEL = 25
HOME_SEQUENCE = 1
VOLATILE_HOME = 0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[HOSTMOT2]
DRIVER=hm2_eth
CONFIG=""
